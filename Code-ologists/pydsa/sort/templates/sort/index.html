
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Bubble Sort</title>
  <link href="/static/style.css" type="text/css" rel="stylesheet">

  </head>
  <body>
  {% if sort_algo %}
    <h2>
    {% for algo in sort_algo %}
        <a href="{% url 'detail' algo.id %}">{{ algo.Name }}</a>
    {% endfor %}
  </h2>
  
{% else %}
    <p>No data.</p>
{% endif %}
<div id="team">
  <h5><span>Team | </span>Code-ologists</h5>
</div>
</body>
</html>
