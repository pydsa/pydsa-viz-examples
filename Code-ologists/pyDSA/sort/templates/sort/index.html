
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Welcome to PyDSA</title>
  <link href="/static/style.css" type="text/css" rel="stylesheet">

  </head>
  <body>
<p id="caption">Click to execute any sorting alogrithm. (Bubble Sort supported for now.)</p>
  {% if sort_algo %}
    <h2>
    <ul>
    {% for algo in sort_algo %}
      <li>
        <a href="{{ algo.id }}">{{ algo.Name }}</a>
      </li>
    {% endfor %}
    </ul>
  </h2>

{% else %}
    <p>No data.</p>
{% endif %}
<div id="team">
  <h5><span>Team | </span>Code-ologists</h5>
</div>
</body>
</html>
